version: 2

updates:
  # Go dependencies
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - go
    commit-message:
      prefix: "deps(go)"
      include: scope
    reviewers:
      - kubedoio/maintainers
    groups:
      minor-patch-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Frontend npm dependencies
  - package-ecosystem: npm
    directory: "/frontend"
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - frontend
    commit-message:
      prefix: "deps(frontend)"
      include: scope
    reviewers:
      - kubedoio/maintainers
    groups:
      minor-patch-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: "deps(ci)"
      include: scope
    reviewers:
      - kubedoio/maintainers

  # Docker images
  - package-ecosystem: docker
    directory: "/deployments/docker"
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - docker
    commit-message:
      prefix: "deps(docker)"
      include: scope
    reviewers:
      - kubedoio/maintainers
