name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: '1.23'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/control-plane

jobs:
  build-binaries:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary: nkudo-edge-linux-amd64
          - goos: linux
            goarch: arm64
            binary: nkudo-edge-linux-arm64
          - goos: darwin
            goarch: amd64
            binary: nkudo-edge-darwin-amd64
          - goos: darwin
            goarch: arm64
            binary: nkudo-edge-darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build edge agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -trimpath \
            -ldflags "-s -w -X main.version=${VERSION}" \
            -o dist/${{ matrix.binary }} \
            ./cmd/edge

      - name: Create tarball
        run: |
          cd dist
          tar czf ${{ matrix.binary }}.tar.gz ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist/${{ matrix.binary }}.tar.gz

      - name: Generate checksum
        run: |
          cd dist
          sha256sum ${{ matrix.binary }}.tar.gz > ${{ matrix.binary }}.tar.gz.sha256

  build-deb-packages:
    name: Build DEB Packages
    runs-on: ubuntu-latest
    needs: build-binaries
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: nkudo-edge-linux-${{ matrix.arch }}
          path: dist

      - name: Extract binary
        run: |
          cd dist
          tar xzf nkudo-edge-linux-${{ matrix.arch }}.tar.gz

      - name: Build DEB package
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          deployments/packaging/deb/build-deb.sh "$VERSION" "${{ matrix.arch }}"

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: nkudo-edge-deb-${{ matrix.arch }}
          path: dist/*.deb

      - name: Upload DEB checksum
        uses: actions/upload-artifact@v4
        with:
          name: nkudo-edge-deb-${{ matrix.arch }}-sha256
          path: dist/*.deb.sha256

  build-rpm-packages:
    name: Build RPM Packages
    runs-on: ubuntu-latest
    needs: build-binaries
    container:
      image: fedora:latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Install dependencies
        run: |
          dnf install -y rpm-build rpm-sign dpkg tar gzip coreutils

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: nkudo-edge-linux-${{ matrix.arch }}
          path: dist

      - name: Extract binary
        run: |
          cd dist
          tar xzf nkudo-edge-linux-${{ matrix.arch }}.tar.gz

      - name: Build RPM package
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          deployments/packaging/rpm/build-rpm.sh "$VERSION" "${{ matrix.arch }}"

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: nkudo-edge-rpm-${{ matrix.arch }}
          path: dist/*.rpm

      - name: Upload RPM checksum
        uses: actions/upload-artifact@v4
        with:
          name: nkudo-edge-rpm-${{ matrix.arch }}-sha256
          path: dist/*.rpm.sha256

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-deb-packages, build-rpm-packages]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: nkudo-edge-*

      - name: Organize artifacts
        run: |
          mkdir -p release
          find dist -type f \( -name "*.tar.gz" -o -name "*.deb" -o -name "*.rpm" -o -name "*.sha256" \) -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}

  docker-release:
    name: Release Docker Image
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/Dockerfile.control-plane
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
