name: E2E Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - 'api/**'
      - 'cmd/control-plane/**'
      - 'internal/**'
      - 'deployments/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - 'api/**'
      - 'cmd/control-plane/**'
      - 'internal/**'
      - 'deployments/**'
      - '.github/workflows/e2e.yml'
  workflow_dispatch:

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '20'
  ADMIN_KEY: 'e2e-test-admin-key'

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Build control-plane binary
        run: |
          cd ..
          go build -o bin/control-plane ./cmd/control-plane

      - name: Start services (docker compose)
        run: |
          cd ../deployments
          docker compose up -d postgres
          
          # Wait for postgres to be healthy
          echo "Waiting for PostgreSQL to be healthy..."
          for i in {1..30}; do
            if docker compose ps postgres | grep -q "healthy"; then
              echo "PostgreSQL is healthy!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          
          # Start control-plane
          docker compose up -d backend
          
          # Wait for control-plane to be ready
          echo "Waiting for control-plane to be ready..."
          for i in {1..30}; do
            if curl -k -s https://localhost:8443/health > /dev/null 2>&1; then
              echo "Control-plane is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Verify services are running
        run: |
          docker ps
          echo "Checking control-plane health..."
          curl -k -s https://localhost:8443/health || echo "Health check failed, continuing anyway..."

      - name: Run E2E tests
        env:
          API_BASE_URL: https://localhost:8443
          ADMIN_KEY: ${{ env.ADMIN_KEY }}
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-screenshots
          path: frontend/test-results/**/*.png
          retention-days: 7

      - name: Cleanup services
        if: always()
        run: |
          cd ../deployments
          docker compose down -v
          docker volume prune -f

  e2e-tests-summary:
    name: E2E Tests Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    steps:
      - name: Summarize test results
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ E2E tests passed!"
          else
            echo "❌ E2E tests failed!"
            exit 1
          fi
