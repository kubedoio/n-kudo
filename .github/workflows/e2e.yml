name: E2E Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - 'api/**'
      - 'cmd/control-plane/**'
      - 'internal/**'
      - 'deployments/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - 'api/**'
      - 'cmd/control-plane/**'
      - 'internal/**'
      - 'deployments/**'
      - '.github/workflows/e2e.yml'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '20'
  ADMIN_KEY: 'e2e-test-admin-key'

jobs:
  # ============================================================================
  # E2E Tests
  # ============================================================================
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        browser: [chromium]
      fail-fast: false

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium firefox webkit

      - name: Build control-plane binary
        run: |
          cd ..
          go build -o bin/control-plane ./cmd/control-plane

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:master

      - name: Start services (docker compose)
        run: |
          cd ../deployments
          docker compose up -d postgres
          
          # Wait for postgres to be healthy
          echo "Waiting for PostgreSQL to be healthy..."
          for i in {1..30}; do
            if docker compose ps postgres | grep -q "healthy"; then
              echo "PostgreSQL is healthy!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          
          # Start control-plane
          docker compose up -d backend
          
          # Wait for control-plane to be ready
          echo "Waiting for control-plane to be ready..."
          for i in {1..30}; do
            if curl -k -s https://localhost:8443/health > /dev/null 2>&1; then
              echo "Control-plane is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Verify services are running
        run: |
          docker ps
          echo "Checking control-plane health..."
          curl -k -s https://localhost:8443/health || echo "Health check failed, continuing anyway..."

      - name: Run E2E tests
        env:
          API_BASE_URL: https://localhost:8443
          ADMIN_KEY: ${{ env.ADMIN_KEY }}
        run: |
          if [ "${{ github.event.inputs.browser }}" = "all" ]; then
            npx playwright test
          else
            npx playwright test --project=${{ github.event.inputs.browser || matrix.browser }}
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-${{ matrix.browser }}
          path: frontend/test-results/
          retention-days: 7

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: failure-screenshots-${{ matrix.browser }}
          path: frontend/test-results/**/*.png
          retention-days: 7

      - name: Upload videos on failure
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: failure-videos-${{ matrix.browser }}
          path: frontend/test-results/**/*.webm
          retention-days: 7

      - name: Cleanup services
        if: always()
        run: |
          cd ../deployments
          docker compose down -v
          docker volume prune -f

  # ============================================================================
  # E2E Tests Summary
  # ============================================================================
  e2e-tests-summary:
    name: E2E Tests Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    steps:
      - name: Summarize test results
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ E2E tests passed!"
          else
            echo "❌ E2E tests failed!"
            exit 1
          fi

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const result = '${{ needs.e2e-tests.result }}';
            const body = `## E2E Test Results
            
            ${result === 'success' ? '✅ E2E tests passed!' : '❌ E2E tests failed!'}
            
            Check the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Notify on failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          MESSAGE="❌ E2E tests failed! Check https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"${MESSAGE}\"}" \
              $SLACK_WEBHOOK_URL || true
          fi
          
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"content\":\"${MESSAGE}\"}" \
              $DISCORD_WEBHOOK_URL || true
          fi
