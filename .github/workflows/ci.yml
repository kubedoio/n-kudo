name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Lint Job
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "2024.1"
          install-go: false

  # ============================================================================
  # Test Job with Go Version Matrix
  # ============================================================================
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22', '1.23']
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: nkudo
          POSTGRES_PASSWORD: nkudo
          POSTGRES_DB: nkudo
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./internal/...

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://nkudo:nkudo@localhost:5432/nkudo?sslmode=disable
        run: go test -v -race ./tests/integration/...

      - name: Upload coverage
        if: matrix.go-version == env.GO_VERSION
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================================
  # Frontend Tests Job
  # ============================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present || echo "No lint script, skipping"

      - name: Run type check
        run: npm run typecheck --if-present || echo "No typecheck script, skipping"

      - name: Run unit tests
        run: npm run test -- --run --coverage

      - name: Build frontend
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          fail_ci_if_error: false
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================================
  # Security Scanning Job
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ----- Trivy Vulnerability Scan for Go Dependencies -----
      - name: Run Trivy vulnerability scanner (Go dependencies)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-go-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results (Go)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-go-results.sarif'
          category: 'trivy-go'

      # ----- Trivy Vulnerability Scan for Docker Images -----
      - name: Build Docker image for scanning
        run: |
          docker build -t nkudo/control-plane:scan \
            -f ./deployments/docker/Dockerfile.control-plane .

      - name: Run Trivy vulnerability scanner (Docker image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'nkudo/control-plane:scan'
          format: 'sarif'
          output: 'trivy-docker-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results (Docker)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-docker-results.sarif'
          category: 'trivy-docker'

      # ----- govulncheck -----
      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: ${{ env.GO_VERSION }}

  # ============================================================================
  # CodeQL Analysis Job
  # ============================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go, javascript
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ============================================================================
  # Integration Tests with PostgreSQL Matrix
  # ============================================================================
  integration-tests:
    name: Integration Tests (PostgreSQL ${{ matrix.postgres-version }})
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      matrix:
        postgres-version: ['14', '15', '16']
      fail-fast: false

    services:
      postgres:
        image: postgres:${{ matrix.postgres-version }}
        env:
          POSTGRES_USER: nkudo
          POSTGRES_PASSWORD: nkudo
          POSTGRES_DB: nkudo
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run database migration tests
        env:
          DATABASE_URL: postgres://nkudo:nkudo@localhost:5432/nkudo?sslmode=disable
        run: |
          echo "Testing database migrations..."
          go test -v ./tests/integration/... -run TestMigrations

      - name: Test enrollment flow
        env:
          DATABASE_URL: postgres://nkudo:nkudo@localhost:5432/nkudo?sslmode=disable
        run: |
          echo "Testing enrollment flow..."
          go test -v ./tests/integration/... -run TestEnrollment

      - name: Test plan execution
        env:
          DATABASE_URL: postgres://nkudo:nkudo@localhost:5432/nkudo?sslmode=disable
        run: |
          echo "Testing plan execution..."
          go test -v ./tests/integration/... -run TestPlanExecution

  # ============================================================================
  # Build Job
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary: nkudo-edge-linux-amd64
          - goos: linux
            goarch: arm64
            binary: nkudo-edge-linux-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build edge agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -trimpath \
            -ldflags "-s -w -X main.version=${{ github.sha }}" \
            -o dist/${{ matrix.binary }} \
            ./cmd/edge

      - name: Build control-plane
        run: |
          go build -trimpath \
            -ldflags "-s -w -X main.version=${{ github.sha }}" \
            -o dist/nkudo-control-plane \
            ./cmd/control-plane

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goarch }}
          path: dist/
          retention-days: 7

  # ============================================================================
  # Docker Build Job with Caching
  # ============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build control-plane Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/Dockerfile.control-plane
          push: false
          tags: nkudo/control-plane:${{ github.sha }}
          cache-from: type=gha,scope=control-plane
          cache-to: type=gha,mode=max,scope=control-plane
          outputs: type=docker,dest=/tmp/control-plane-image.tar

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./deployments/docker/Dockerfile.frontend
          push: false
          tags: nkudo/frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          outputs: type=docker,dest=/tmp/frontend-image.tar

      - name: Upload Docker images as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            /tmp/control-plane-image.tar
            /tmp/frontend-image.tar
          retention-days: 1

  # ============================================================================
  # CI Summary
  # ============================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, frontend-tests, security-scan, codeql, integration-tests, build, docker]
    if: always()
    steps:
      - name: Summarize CI results
        run: |
          echo "## CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.security-scan.result }}" != "success" ] || \
             [ "${{ needs.codeql.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.docker.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ **CI failed!** Please check the failing jobs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ **All CI checks passed!**" >> $GITHUB_STEP_SUMMARY
          fi
