name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: '1.23'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "2024.1"
          install-go: false

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: nkudo
          POSTGRES_PASSWORD: nkudo
          POSTGRES_DB: nkudo
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./internal/...

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://nkudo:nkudo@localhost:5432/nkudo?sslmode=disable
        run: go test -v -race ./tests/integration/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary: nkudo-edge-linux-amd64
          - goos: linux
            goarch: arm64
            binary: nkudo-edge-linux-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build edge agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -trimpath \
            -ldflags "-s -w -X main.version=${{ github.sha }}" \
            -o dist/${{ matrix.binary }} \
            ./cmd/edge

      - name: Build control-plane
        run: |
          go build -trimpath \
            -ldflags "-s -w -X main.version=${{ github.sha }}" \
            -o dist/nkudo-control-plane \
            ./cmd/control-plane

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goarch }}
          path: dist/
          retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/Dockerfile.control-plane
          push: false
          tags: nkudo/control-plane:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
