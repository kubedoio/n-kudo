name: Documentation

on:
  push:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'api/openapi.yaml'
      - 'README.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'api/openapi.yaml'
      - '.github/workflows/docs.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # ============================================================================
  # Build API Documentation
  # ============================================================================
  build-api-docs:
    name: Build API Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Redoc CLI
        run: npm install -g @redocly/cli@latest

      - name: Validate OpenAPI spec
        run: |
          redocly lint api/openapi.yaml --format stylish

      - name: Build HTML documentation
        run: |
          mkdir -p _site/api
          redocly build-docs api/openapi.yaml --output _site/api/index.html

      - name: Build JSON bundle
        run: |
          redocly bundle api/openapi.yaml --output _site/api/openapi.json

      - name: Upload API docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: _site/api/

  # ============================================================================
  # Build Documentation Site
  # ============================================================================
  build-docs-site:
    name: Build Documentation Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material pymdown-extensions

      - name: Create MkDocs site structure
        run: |
          mkdir -p _site/docs
          
          # Create a basic mkdocs.yml
          cat > mkdocs.yml << 'EOF'
          site_name: n-kudo Documentation
          site_url: https://kubedoio.github.io/n-kudo
          repo_url: https://github.com/kubedoio/n-kudo
          
          theme:
            name: material
            palette:
              - scheme: default
                primary: indigo
                accent: indigo
                toggle:
                  icon: material/brightness-7
                  name: Switch to dark mode
              - scheme: slate
                primary: indigo
                accent: indigo
                toggle:
                  icon: material/brightness-4
                  name: Switch to light mode
          
          markdown_extensions:
            - pymdownx.highlight:
                anchor_linenums: true
            - pymdownx.inlinehilite
            - pymdownx.snippets
            - pymdownx.superfences
            - admonition
            - toc:
                permalink: true
          
          nav:
            - Home: index.md
            - Architecture: architecture.md
            - Deployment: deployment.md
            - API: api/index.md
          EOF

      - name: Copy documentation files
        run: |
          # Copy main README
          cp README.md _site/docs/index.md || true
          
          # Copy architecture docs
          cp docs/architecture.md _site/docs/architecture.md || true
          cp docs/deployment-test.md _site/docs/deployment.md || true
          
          # Create placeholder for API docs
          mkdir -p _site/docs/api
          echo "# API Documentation" > _site/docs/api/index.md
          echo "" >> _site/docs/api/index.md
          echo "See [OpenAPI documentation](../api/index.html) for the complete API reference." >> _site/docs/api/index.md

      - name: Build MkDocs site
        run: |
          if [ -f mkdocs.yml ]; then
            mkdocs build --site-dir _site/docs
          fi
        continue-on-error: true

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: _site/

  # ============================================================================
  # Deploy to GitHub Pages
  # ============================================================================
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-api-docs, build-docs-site]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: _site

      - name: Merge artifacts
        run: |
          mkdir -p _site_combined
          
          # Copy docs site
          if [ -d "_site/docs-site" ]; then
            cp -r _site/docs-site/* _site_combined/
          fi
          
          # Copy API docs
          mkdir -p _site_combined/api
          if [ -d "_site/api-docs" ]; then
            cp -r _site/api-docs/* _site_combined/api/
          fi
          
          # Create index redirect
          cat > _site_combined/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>n-kudo Documentation</title>
            <meta http-equiv="refresh" content="0; url=docs/">
          </head>
          <body>
            <p>Redirecting to <a href="docs/">documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site_combined

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ============================================================================
  # Documentation Summary
  # ============================================================================
  docs-summary:
    name: Documentation Summary
    runs-on: ubuntu-latest
    needs: [build-api-docs, build-docs-site]
    if: always()
    steps:
      - name: Summarize documentation results
        run: |
          echo "## Documentation Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build API Docs | ${{ needs.build-api-docs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Docs Site | ${{ needs.build-docs-site.result }} |" >> $GITHUB_STEP_SUMMARY
