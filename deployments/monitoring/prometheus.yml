# =============================================================================
# n-kudo Prometheus Configuration
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: n-kudo
    replica: '{{.ExternalURL}}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

# Load alert rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # n-kudo Control Plane
  - job_name: 'nkudo-control-plane'
    static_configs:
      - targets: ['backend:8443']
        labels:
          service: control-plane
          component: api
    metrics_path: /metrics
    scheme: https
    tls_config:
      insecure_skip_verify: true
    scrape_interval: 15s
    scrape_timeout: 10s

  # n-kudo Edge Agents (via federation or direct when possible)
  - job_name: 'nkudo-edge-agents'
    static_configs:
      - targets: []  # Populated dynamically or via service discovery
    metrics_path: /metrics
    scrape_interval: 30s

  # PostgreSQL Exporter (if deployed)
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s
    metrics_path: /metrics

  # Node Exporter (if deployed for host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: /metrics

  # Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    scrape_interval: 15s
    metrics_path: /metrics

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 15s
    metrics_path: /metrics
