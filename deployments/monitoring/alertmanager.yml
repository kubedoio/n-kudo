# =============================================================================
# n-kudo Alertmanager Configuration
# =============================================================================

global:
  smtp_from: "alerts@nkudo.io"
  smtp_smarthost: "smtp.example.com:587"
  smtp_require_tls: true
  resolve_timeout: 5m

templates:
  - '/etc/alertmanager/templates/*.tmpl'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal:
      - service
      - component
      - instance
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal:
      - alertname
      - service

route:
  receiver: 'null-receiver'
  group_by: ['alertname', 'service', 'component', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    - match:
        severity: critical
      receiver: pagerduty-critical
      group_wait: 0s
      group_interval: 2m
      repeat_interval: 1h
      continue: true
    - match:
        severity: warning
      receiver: slack-warnings
      group_wait: 1m
      group_interval: 5m
      repeat_interval: 2h
      continue: true
    - match:
        severity: info
      receiver: null-receiver
      continue: false

receivers:
  - name: null-receiver
  - name: pagerduty-critical
    pagerduty_configs:
      - service_key: 'PLACEHOLDER_PD_KEY'
        description: '{{ .CommonAnnotations.summary }}'
        severity: critical
  - name: slack-warnings
    slack_configs:
      - api_url: "https://hooks.slack.com/services/PLACEHOLDER/PLACEHOLDER/PLACEHOLDER"
        channel: '#nkudo-alerts'
        username: 'Alertmanager'
        icon_emoji: ':warning:'
        title: '[{{ .Status | toUpper }}:{{ .CommonLabels.severity | toUpper }}] {{ .CommonAnnotations.summary }}'
        send_resolved: true
