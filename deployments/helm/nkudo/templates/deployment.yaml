apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nkudo.fullname" . }}
  labels:
    {{- include "nkudo.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "nkudo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- include "nkudo.podAnnotations" . | nindent 8 }}
      labels:
        {{- include "nkudo.podLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nkudo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      
      {{- if .Values.migration.enabled }}
      initContainers:
        - name: migrations
          image: {{ include "nkudo.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
          args:
            - |
              echo "Running database migrations..."
              /app/control-plane migrate --database-url "${DATABASE_URL}"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "nkudo.fullname" . }}-db-url
                  key: database-url
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "nkudo.configMapName" . }}
            {{- with .Values.extraEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.migration.resources | nindent 12 }}
          {{- with .Values.migration.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.migration.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.migration.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- with .Values.extraInitContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- else }}
      {{- with .Values.extraInitContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "nkudo.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.httpPort }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.service.grpcPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
              protocol: TCP
          env:
            - name: NKUDO_LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            - name: NKUDO_LOG_FORMAT
              value: {{ .Values.logging.format | quote }}
            - name: NKUDO_HTTP_BIND
              value: {{ .Values.config.server.httpBind | quote }}
            - name: NKUDO_GRPC_BIND
              value: {{ .Values.config.server.grpcBind | quote }}
            - name: NKUDO_METRICS_BIND
              value: {{ .Values.config.server.metricsBind | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "nkudo.fullname" . }}-db-url
                  key: database-url
            - name: NKUDO_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "nkudo.securitySecretName" . }}
                  key: jwt-secret
            - name: NKUDO_ADMIN_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "nkudo.securitySecretName" . }}
                  key: admin-key
            {{- if .Values.security.mtls.enabled }}
            - name: NKUDO_CA_CERT_PATH
              value: /etc/nkudo/certs/ca.crt
            - name: NKUDO_CA_KEY_PATH
              value: /etc/nkudo/certs/ca.key
            {{- end }}
            - name: NKUDO_HEARTBEAT_INTERVAL
              value: {{ .Values.config.edge.heartbeatInterval | quote }}
            - name: NKUDO_HEARTBEAT_TIMEOUT
              value: {{ .Values.config.edge.heartbeatTimeout | quote }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "nkudo.configMapName" . }}
            {{- with .Values.extraEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          
          {{- if .Values.healthCheck.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.liveness.failureThreshold }}
          {{- end }}
          
          {{- if .Values.healthCheck.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.readiness.failureThreshold }}
          {{- end }}
          
          {{- if .Values.healthCheck.startup.enabled }}
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.startup.failureThreshold }}
          {{- end }}
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: data
              mountPath: /data
            {{- include "nkudo.certVolumeMounts" . | nindent 12 }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        
        {{- if .Values.backup.enabled }}
        - name: backup
          image: {{ include "nkudo.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
          args:
            - |
              while true; do
                sleep 60
              done
          env:
            - name: BACKUP_SCHEDULE
              value: {{ .Values.backup.schedule | quote }}
            - name: BACKUP_RETENTION
              value: {{ .Values.backup.retention | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "nkudo.fullname" . }}-db-url
                  key: database-url
            {{- if .Values.backup.s3.enabled }}
            - name: S3_ENDPOINT
              value: {{ .Values.backup.s3.endpoint | quote }}
            - name: S3_BUCKET
              value: {{ .Values.backup.s3.bucket | quote }}
            - name: S3_REGION
              value: {{ .Values.backup.s3.region | quote }}
            - name: S3_PREFIX
              value: {{ .Values.backup.s3.prefix | quote }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "nkudo.s3SecretName" . }}
                  key: access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "nkudo.s3SecretName" . }}
                  key: secret-key
            {{- end }}
          resources:
            {{- toYaml .Values.backup.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: data
              mountPath: /data
        {{- end }}
        
        {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: {{ .Values.tmpfs.sizeLimit }}
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "nkudo.pvcName" . }}
          {{- else }}
          emptyDir:
            sizeLimit: {{ .Values.tmpfs.sizeLimit }}
          {{- end }}
        {{- include "nkudo.certVolumes" . | nindent 8 }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.affinity }}
      affinity:
        {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      
      {{- with .Values.global.affinity }}
      affinity:
        {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
