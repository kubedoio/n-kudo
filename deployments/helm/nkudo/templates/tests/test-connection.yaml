{{- if .Values.ingress.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nkudo.fullname" . }}-test-connection"
  labels:
    {{- include "nkudo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command:
        - wget
      args:
        - --timeout=5
        - --tries=1
        - -O-
        - "http{{ if .Values.ingress.tls.enabled }}s{{ end }}://{{ (index .Values.ingress.hosts 0).host }}/health"
  restartPolicy: Never
{{- else }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nkudo.fullname" . }}-test-connection"
  labels:
    {{- include "nkudo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command:
        - wget
      args:
        - --timeout=5
        - --tries=1
        - -O-
        - "{{ include "nkudo.fullname" . }}:{{ .Values.service.httpPort }}/health"
  restartPolicy: Never
{{- end }}
